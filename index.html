  <style>
    .app-container {
      text-align: center;

<body>

  <div class="app-container">
    <h1>Text Copy-Paste App</h1>

    <!-- Columns (8 sections in each column) -->
    <div class="columns">
      <!-- Column 1 -->
      <div class="column">
        <div class="section">
          <textarea id="text-input-1" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-1">Copy Text 1</button>
        </div>

        <div class="section">
          <textarea id="text-input-2" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-2">Copy Text 2</button>
        </div>

        <div class="section">
          <textarea id="text-input-3" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-3">Copy Text 3</button>
        </div>

        <div class="section">
          <textarea id="text-input-4" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-4">Copy Text 4</button>
        </div>

        <div class="section">
          <textarea id="text-input-5" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-5">Copy Text 5</button>
        </div>

        <div class="section">
          <textarea id="text-input-6" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-6">Copy Text 6</button>
        </div>

        <div class="section">
          <textarea id="text-input-7" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-7">Copy Text 7</button>
        </div>

        <div class="section">
          <textarea id="text-input-8" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-8">Copy Text 8</button>
        </div>
      </div>

      <!-- Column 2 -->
      <div class="column">
        <div class="section">
          <textarea id="text-input-9" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-9">Copy Text 9</button>
        </div>

        <div class="section">
          <textarea id="text-input-10" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-10">Copy Text 10</button>
        </div>

        <div class="section">
          <textarea id="text-input-11" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-11">Copy Text 11</button>
        </div>

        <div class="section">
          <textarea id="text-input-12" placeholder="Paste your text here..."></textarea>

        <div class="section">
          <textarea id="text-input-14" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-14">Copy Text 14</button>
        </div>

        <div class="section">
          <textarea id="text-input-15" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-15">Copy Text 15</button>
        </div>

        <div class="section">
          <textarea id="text-input-16" placeholder="Paste your text here..."></textarea>
          <button class="copy-btn" data-target="text-input-16">Copy Text 16</button>
        </div>
      </div>
    </div>

    <p id="feedback"></p>
  </div>

  <script>
    // Load saved text from local storage on page load
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 1; i <= 16; i++) {
        const textArea = document.getElementById(`text-input-${i}`);
        const savedText = localStorage.getItem(`text-input-${i}`);
        if (savedText) {
          textArea.value = savedText;
        }
      }
    });

    // Add event listeners for copy buttons
    const copyButtons = document.querySelectorAll(".copy-btn");
    copyButtons.forEach(button => {
      button.addEventListener("click", () => {
        const targetId = button.getAttribute("data-target");
        const textArea = document.getElementById(targetId);
        textArea.select();
        textArea.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text to the clipboard
        document.execCommand("copy");

        // Save text to local storage
        localStorage.setItem(targetId, textArea.value);

        // Show feedback message
        const feedback = document.getElementById("feedback");
        feedback.textContent = `Text from ${targetId} copied!`;
        setTimeout(() => feedback.textContent = "", 2000);
      });
    });
  </script>
</body>
