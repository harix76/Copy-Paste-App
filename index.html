<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Copy-Paste App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://img.icons8.com/?size=100&id=jjrHmUdIO7QN&format=png&color=000000" type="image/png">
  <style>
    .app-container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 80px;
    }
    .columns {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 20px;
    }
    .section {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .copy-btn {
      padding: 10px 15px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1 style="margin-top: 90px";">Text Copy-Paste App</h1>

    <!-- Columns (Two Columns for 8 Sections) -->
    <div class="columns">
      <div class="section">
        <textarea id="text-input-1" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-1">Copy Text 1</button>
      </div>

      <div class="section">
        <textarea id="text-input-2" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-2">Copy Text 2</button>
      </div>

      <div class="section">
        <textarea id="text-input-3" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-3">Copy Text 3</button>
      </div>

      <div class="section">
        <textarea id="text-input-4" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-4">Copy Text 4</button>
      </div>

      <div class="section">
        <textarea id="text-input-5" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-5">Copy Text 5</button>
      </div>

      <div class="section">
        <textarea id="text-input-6" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-6">Copy Text 6</button>
      </div>

      <div class="section">
        <textarea id="text-input-7" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-7">Copy Text 7</button>
      </div>

      <div class="section">
        <textarea id="text-input-8" placeholder="Paste your text here..."></textarea>
        <button class="copy-btn" data-target="text-input-8">Copy Text 8</button>
      </div>
    </div>

    <p id="feedback"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
